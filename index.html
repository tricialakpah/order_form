<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Form</title>
</head>
<body>
    
    <div>
        <div class="div1">
            <nav>
                <ul>
                    <li><a href="#Home" class="home">Home</a></li>
                    <li><a href="#Menu">Menu</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Contact Us">Contact Us</a></li>
                </ul>
            </nav>
            <h1 class="coffee"> Coffee at Its best</h1>
            <p class="text1">Start your day with a cup of our assorted coffee, professionally brewed just the way <br> you like it.</p>
            <input type="submit" class="prybotton" value="Order Now">
            <div class="div2">
                <p class="text2">Place an order</p>
                <form>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Caffeinated</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Decaffeinated</label><br>
                </form>
                <form>
                    <label for="address">Address:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="phone">Phone Number:</label><br>
                    <input type="text" id="lname" name="lname">
                </form>
                    <p>Payment Options</p>
                <form>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="cash"> Cash</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="card"> Card</label>
                </form>
                <input type="submit" class="payment" value="Make Payment">
            </div>
        </div>  
    </div>    
   
</body>
</html>
